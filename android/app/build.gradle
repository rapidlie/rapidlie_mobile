    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
} */

secrets {
   
    propertiesFileName = "secrets.properties"
    defaultPropertiesFileName = "local.defaults.properties"    // Ignore all keys matching the regexp "sdk.*"
}