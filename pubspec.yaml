name: rapidlie
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl: any
  provider: ^6.1.2
  contacts_service: ^0.6.3
  flutter_screenutil: ^5.9.0
  permission_handler: ^11.3.1
  intl_phone_number_input: ^0.7.0+2
  flutter_svg: ^1.1.4
  country_list_pick: ^1.0.1+6
  get:
  cached_network_image: ^3.3.1
  expandable_page_view: ^1.0.17
  table_calendar: ^3.0.8
  image_picker: ^0.8.6+1
  url_launcher: ^6.1.9
  pinput: ^3.0.1
  grouped_list: ^5.1.2
  get_it:
  connectivity: 
  http:
  shared_preferences:
  flutter_localizations:
    sdk: flutter
  retrofit: ^4.1.0
  equatable: ^2.0.5
  flutter_hooks: ^0.20.5
  dio: ^5.0.0
  flutter_bloc: ^8.1.6
  
  
  
  
  


dev_dependencies:
  flutter_test:
    sdk: flutter
  mockito:
  retrofit_generator:
  floor_generator:
  build_runner: ^2.4.9

flutter:
  generate: true

  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/

  
  fonts:
    - family: Poppins
      fonts: 
        - asset: fonts/PoppinsMedium.ttf
          weight: 500
        - asset: fonts/PoppinsRegular.ttf
          weight: 400
        - asset: fonts/PoppinsSemiBold.ttf
          weight: 600
  
